<!DOCTYPE html>
<html></html><head>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
</head><body></body>
<h1>New ASN Creation</h1>
<style></style>
<form id="new-asn-form" action="processed-asn.html"> 
<label for="sap-shipment-number">SAP Shipment Number</label>
<input type="text" id="sap-shipment-number" required><br>
<label for="planned-ship-date">Planned Ship Date</label>
<input type="date" id="planned-ship-date" required><br>
<label for="customer-id">Customer ID</label>
<input type="text" id="customer-id" required><br>
<label for="part-number">Part Number</label>
<input type="text" id="part-number" required><br>
<label for="weight">Weight (in lbs.)</label>
<input type="number" id="weight" required><br>
<label for="height">Height</label>
<input type="number" id="height" required><br>
<label for="length">Length</label>
<input type="number" id="length" required><br>
<label for="width">Width</label>
<input type="number" id="width" required><br>
<label for="aes-number">AES Number (if applicable):</label>
<input type="text" id="aes-number"><br>

<button type="submit">Submit</button>
</form></body></html>
