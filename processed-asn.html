<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        .print-button {
            margin-bottom: 20px;
        }
        .next-button {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Processed ASN</h1>
    <div id="display-data">
        <p>SAP Shipment Number: <span id="sap-shipment-number"></span></p>
        <p>Planned Ship Date: <span id="planned-ship-date"></span></p>
        <p>Customer ID: <span id="customer-id"></span></p>
        <p>Part Number: <span id="part-number"></span></p>
        <p>Weight (in lbs.): <span id="weight"></span></p>
        <p>Height: <span id="height"></span></p>
        <p>Length: <span id="length"></span></p>
        <p>Width: <span id="width"></span></p>
        <p>AES Number (if applicable): <span id="aes-number"></span></p>
    </div>
    <button class="print-button" onclick="window.print()">Print</button>
    <button class="next-button" onclick="window.location.href = 'https://azs0264.github.io/msisproject/schedule-shipment.html'">Next</button>
</body>
</html>
