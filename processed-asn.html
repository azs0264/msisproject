<!DOCTYPE html>
<html></html><head></head>
<title>Processed ASN</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/jsbarcode.min.js"></script>
<style></style>
</head><body></body>
<h1>Processed ASN</h1>
<table id="asn-table"><tr>
<th>Field</th>
<th>Value</th>
</tr></table>
<canvas id="barcode"></canvas>
<button onclick="window.print()">Print</button>
<button onclick="window.location.href = 'schedule-shipment.html'">Next</button> 
<script>
document.addEventListener('DOMContentLoaded', function() {
var urlParams = new URLSearchParams(window.location.search);
var sapShipmentNumber = urlParams.get("sapShipmentNumber");
var plannedShipDate = urlParams.get("plannedShipDate");
var customerId = urlParams.get("customerId");
var partNumber = urlParams.get("partNumber");
var weight = urlParams.get("weight");
var height = urlParams.get("height");
var length = urlParams.get("length");
var width = urlParams.get("width");
var aesNumber = urlParams.get("aesNumber");
var tableHTML = "<tr><td>SAP Shipment Number:</td><td>" + sapShipmentNumber + "</td></tr>" +
"<tr><td>Planned Ship Date:</td><td>" + plannedShipDate + "</td></tr>" +
"<tr><td>Customer ID:</td><td>" + customerId + "</td></tr>" +
"<tr><td>Part Number:</td><td>" + partNumber + "</td></tr>" +
"<tr><td>Weight:</td><td>" + weight + "</td></tr>" +
"<tr><td>Height:</td><td>" + height + "</td></tr>" +
"<tr><td>Length:</td><td>" + length + "</td></tr>" +
"<tr><td>Width:</td><td>" + width + "</td></tr>" +
"<tr><td>AES Number:</td><td>" + aesNumber + "</td></tr>";
document.getElementById("asn-table").innerHTML += tableHTML;
var barcodeCanvas = document.getElementById('barcode');
JsBarcode(barcodeCanvas, sapShipmentNumber);});
</script></body></html>
