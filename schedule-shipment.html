<!DOCTYPE html>
<html></html><head></head>
<title>New Booking Request</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="script.js"></script>
<style></style>
</head><body></body>
<h1>New Booking Request</h1>
<form id="booking-form">
<label for="sap-shipment-number">SAP Shipment Number:</label>
<input type="text" id="sap-shipment-number" required>
<label for="customer-id">Customer ID:</label>
<input type="text" id="customer-id" required>
<label for="ready-ship-date">Ready Ship Date:</label>
<input type="date" id="ready-ship-date" required>
<label for="carrier-id">Carrier ID:</label>
<input type="text" id="carrier-id" required>
<label for="prepaid-collect">Prepaid or Collect:</label>
<select id="prepaid-collect" required>
<option value="prepaid">Prepaid</option><option value="collect">Collect</option></select>
<label for="priority-economy">Priority or Economy:</label>
<select id="priority-economy" required>
<option value="priority">Priority</option><option value="economy">Economy</option></select>
<label for="product-description">Product Description:</label>
<textarea id="product-description" required></textarea>
<label for="weight">Weight (in lbs.):</label>
<input type="number" id="weight" required>
<label for="height">Height:</label>
<input type="number" id="height" required>
<label for="length">Length:</label>
<input type="number" id="length" required>
<label for="width">Width:</label>
<input type="number" id="width" required>
<label for="loading-dock-required">Loading Dock Required (Y/N):</label>
<input type="text" id="loading-dock-required" required>
<button type="submit">Submit</button></form>
</body></html>
