<!DOCTYPE html> 
<html></html><head></head>
<title>Dashboard</title>
<style></style>
<head></head><body></body>
<h1>Dashboard</h1>
<table id="shipment-table">
<thead><tr>
<th>SAP Shipment Number</th>
<th>Planned Ship Date</th>
<th>Customer ID</th>
<th>Part Number</th>
<th>Carrier ID</th>
<th>Weight</th>
<th>Height</th>
<th>Length</th>
<th>Width</th>
<th>AES Number</th></tr>
</thead><tbody></tbody></table>

<script src="mockdata.js"></script>
<button onclick="goBack()">Back</button><script>
  function goBack(){window.location.href = "https://azs0264.github.io/msisproject/mainpage.html";}
document.addEventListener('DOMContentLoad', function() {
  var shipmentdata = JSON.parse(localStorage.getItem("shipmentdata"));
  var tablebody = document.getElementById("shipment-table").getElementsByTagName("tbody")[0];
  var rowsHTML = "";
  for (var i = 0; i < shipmentdata.length; i++) {var shipment = shipmentdata[i];
  rowsHTML += "<tr>" + 
  "<td>" + shipment.sapshipmentnumber + "</td>" +
  "<td>" + shipment.plannedshipdate + "</td>" +
  "<td>" + shipment.customerid + "</td>" +
  "<td>" + shipment.partnumber + "</td>" +
  "<td>" + shipment.carrierid + "</td>" +
  "<td>" + shipment.weight + "</td>" + 
  "<td>" + shipment.height + "</td>" +
  "<td>" + shipment.length + "</td>" + 
  "<td>" + shipment.width + "</td>" + 
  "<td>" + shipment.aesNumber + "</td>" + "</tr>"}
    tablebody.innerHTML = rowsHTML;
} )

</script></body></html>
