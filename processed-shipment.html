<!DOCTYPE html>
<html></html><head></head>
<title>Processed Shipment</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<style></style>
</head><body>
<h1>Processed Shipment</h1>
<div id="shipment-data"></div>
<button onclick="printShipment()">Print</button>
<button onclick="confirmShipment()">Confirm</button><script>
document.addEventListener('DOMContentLoaded', function() {
var urlParams = new URLSearchParams(window.location.search);
var sapShipmentNumber = urlParams.get("sapShipmentNumber");
var readyShipDate = urlParams.get("readyShipDate");
var carrierId = urlParams.get("carrierId");
var prepaidCollect = urlParams.get("prepaidCollect");
var priorityEconomy = urlParams.get("priorityEconomy");
var productDescription = urlParams.get("productDescription");
var weight = urlParams.get("weight");
var height = urlParams.get("height");
var length = urlParams.get("length");
var width = urlParams.get("width");
var loadingDockRequired = urlParams.get("loadingDockRequired");
var tableHTML = "<table>" +
"<tr><td>SAP Shipment Number:</td><td>" + sapShipmentNumber + "</td></tr>" +
"<tr><td>Ready Ship Date:</td><td>" + readyShipDate + "</td></tr>" +
"<tr><td>Carrier ID:</td><td>" + carrierId + "</td></tr>" +
"<tr><td>Prepaid/Collect:</td><td>" + prepaidCollect + "</td></tr>" +
"<tr><td>Priority/Economy:</td><td>" + priorityEconomy + "</td></tr>" +
"<tr><td>Product Description:</td><td>" + productDescription + "</td></tr>" +
"<tr><td>Weight:</td><td>" + weight + "</td></tr>" +
"<tr><td>Height:</td><td>" + height + "</td></tr>" +
"<tr><td>Length:</td><td>" + length + "</td></tr>" +
"<tr><td>Width:</td><td>" + width + "</td></tr>" +
"<tr><td>Loading Dock Required:</td><td>" + loadingDockRequired + "</td></tr>" +
"</table>";
document.getElementById("shipment-data").innerHTML = tableHTML;});
function printShipment() {window.print();}
function confirmShipment() {window.location.href = "booking-processed.html";}
</script></body></html>
