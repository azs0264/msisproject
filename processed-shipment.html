<!DOCTYPE html>
<html></html><head></head>
<title>Processed Shipment</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<style></style>
</head><body>
<h1>Processed Shipment</h1>
<div id="shipment-data"></div>
<button onclick="printShipment()">Print</button>
<button onclick="confirmShipment()">Confirm</button><script>
document.addEventListener('DOMContentLoaded', function() {
var sapShipmentNumber = localStorage.getItem("sapShipmentNumber");
var readyShipDate = localStorage.getItem("readyShipDate");
var carrierId = localStorage.getItem("carrierId");
var prepaidCollect = localStorage.getItem("prepaidCollect");
var priorityEconomy = localStorage.getItem("priorityEconomy");
var productDescription = localStorage.getItem("productDescription");
var weight = localStorage.getItem("weight");
var height = localStorage.getItem("height");
var length = localStorage.getItem("length");
var width = localStorage.getItem("width");
var loadingDockRequired = localStorage.getItem("loadingDockRequired");
var tableHTML = "<table>" +
"<tr><td>SAP Shipment Number:</td><td>" + sapShipmentNumber + "</td></tr>" +
"<tr><td>Ready Ship Date:</td><td>" + readyShipDate + "</td></tr>" +
"<tr><td>Carrier ID:</td><td>" + carrierId + "</td></tr>" +
"<tr><td>Prepaid/Collect:</td><td>" + prepaidCollect + "</td></tr>" +
"<tr><td>Priority/Economy:</td><td>" + priorityEconomy + "</td></tr>" +
"<tr><td>Product Description:</td><td>" + productDescription + "</td></tr>" +
"<tr><td>Weight:</td><td>" + weight + "</td></tr>" +
"<tr><td>Height:</td><td>" + height + "</td></tr>" +
"<tr><td>Length:</td><td>" + length + "</td></tr>" +
"<tr><td>Width:</td><td>" + width + "</td></tr>" +
"<tr><td>Loading Dock Required:</td><td>" + loadingDockRequired + "</td></tr>" + "</table>";
document.getElementById("shipment-data").innerHTML = tableHTML;});
function printShipment() {window.print();}
function confirmShipment() {window.location.href = "booking-processed.html";}
</script></body></html>
